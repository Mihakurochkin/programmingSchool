<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<script>
    function number() {
        let a = prompt('Введіть число');
        let b = a - 1;
        let c = +a + 1;
        alert(`Наступне за числом ${a} число ${c} \nДля числа ${a} попереднє число ${b}`)
    }

    number();
</script>
</body>
</html>
