<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
    <script>
        function main() {
            a = prompt('Введіть число')
            if(!isNaN(+a)) {
                alert(`Ви ввели число ${a}!`)
            }
            else {prompt('Введіть число!')}
        }
        main();
    </script>
</body>
</html>
